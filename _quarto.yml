project:
  type: website
  render:
    - "pages/*.qmd"
    - "examples/*.ipynb"
    - "!examples/*.py"

website:
  page-navigation: true
  title: "Warp resampling"
  site-url: "https://developmentseed.org/warp-resample-profiling"
  repo-url: https://github.com/developmentseed/warp-resample-profiling
  repo-actions: [edit, issue]

  page-footer:
    right: "This page is built with ❤️ and [Quarto](https://quarto.org/)."

  sidebar:
    style: "docked"
    search: true
    collapse-level: 2
    contents:
      - href: pages/index.qmd
        text: Welcome
      - href: examples/earthdata-download.ipynb
        text: Download dataset for example
      - href: examples/resample-gdal.ipynb
        text: GDAL Python API Reprojection
      - href: examples/resample-rioxarray.ipynb
        text: Rioxarray Reprojection

format:
  html:
    theme:
      light: [cosmo]
      dark: [cosmo, theme-dark.scss]
    code-copy: true
    code-overflow: wrap
    css: styles.css
    toc: true
    toc-depth: 3
filters:
  - quarto
